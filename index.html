<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!--meta tags for search engines-->
        <meta name="description"
        content="Rock, Paper, Scissors, Lizard, Spock interactive player vs computer game">
    <meta name="key words"
        content="Rock, Paper, Scissors, Lizard, Spock, online game, interactive game, player vs computer">
    
    <!-- Font Awesome and Google Fonts links -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Raleway%7CRighteous" rel="stylesheet">

    <link rel="stylesheet" href="assets/css/style.css">
    <title>Rock, Paper, Scissors</title>
</head>

<body class="body">
    <header class="header">
        <h2>    
            Rock, Paper, Scissors
        </h2>
    </header>

    <section class="game-area">
    <div>
        <p> Choose your item: </p>
        <button aria-label="rock" data-choice="0" class="control">Rock
        </button>
        <button aria-label="paper" data-choice="1" class="control">Paper
        </button>
        <button aria-label="scissors" data-choice="2" class="control">Scissors
        </button>
    </div>
<br>

<div id="messages">Test Message</div>
<br>

    <div class="player">
        <h4 class="scores">Player score: <span id="player-score"> 0 </span></h4>
        <img id="player-image" src="assets/images/rpsstart.png" alt="rock paper scissors start icon">
    </div>

    <div class="computer">
        <h4 class="scores">Computer score: <span id="computer-score"> 0 </span></h4>
        <img id="computer-image" src="assets/images/rpsstart.png" alt="rock paper scissors start icon">
    </div>

    <footer class="footer">
        <h3> Rules:</h3>
        <p>Rock blunts Scissor | Scissors cut Paper | Paper covers Rock</p>
    </footer>

</body>
    
    <script src="assets/js/script.js"></script>

</html>
